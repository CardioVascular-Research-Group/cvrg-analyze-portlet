<?xml version="1.0"?>

<f:view contentType="text/html" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>

		<h:panelGroup id="mainTabPanel" layout="block" styleClass="backgroundofContent">
			<h:form id="formAlgorithmEditMenuTab">
				<div align="center" class="ui-widget-header ui-corner-all">
					<h:outputText  value="Editing #{algorithmEditBacking.selectedAlgorithm.displayShortName}" />
					<p:commandButton value="Save"
	             					action="#{algorithmEditBacking.saveAlgorithm()}" />
					<p:commandButton id="btnEditMain" value="Back to List"
							action="#{algorithmEditBacking.loadMainEdit}"
							title="Return to the main algorithm edit view." />
					<p:commandButton id="BtnParameterAdd" value="Add New Optional Parameter" 
							action="#{algorithmEditBacking.addParameter}"
							title="Add a new optional parameter entry to the database, Edit it using the edit buttons below."
							/>							
					<p:commandButton id="BtnServiceAdd" value="Add New Service" 
							action="#{algorithmEditBacking.addService}"
							title="Add a new Service entry to the database, Edit it using the edit buttons below."/>
							
				</div>
			</h:form>
	
			<p:tabView  scrollable="false"  style="width:100%;" >
				<p:tab title="Required Elements"  titletip="These elements must all be correctly entered in order for the analysis algortithm to be used by Waveform.">
					<ui:include src="editA_RequiredElements.xhtml" />
				</p:tab>
				<p:tab title="Extra Details"  titletip="These elements provide documentation of the analysis algorithm.">
					<ui:include src="editB_LongDescription.xhtml" />
				</p:tab>
				<p:tab title="Algorithm Options"  titletip="This allows advanced capabilities and options of an algorithm to be specified">
					<ui:include src="editC_ParameterList.xhtml" />
				</p:tab>
				<p:tab title="Web Services ( #{p:component('webServiceEdit')} )" titletip="List of web services which contain algorithm methods.">
					<ui:include src="editD_ServiceList.xhtml" />
				</p:tab>
			</p:tabView>
		</h:panelGroup>

	</h:body>
</f:view>
